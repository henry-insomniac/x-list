services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: x_list
    ports:
      - "${PG_PORT:-5433}:5432"
    volumes:
      - x_list_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d x_list"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  x_list_pgdata:

